name: Build, Test, and Push Docker Images to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build and push npair_user_api image
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/npair_user_api:latest
        context: ./user/api
        file: ./user/api/Dockerfile

    - name: Build and push npair_model_api image
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/npair_model_api:cpu
        context: ./model/api
        file: ./model/api/Dockerfile.cpu

    - name: Build and push npair_data_api image
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/npair_data_api:latest
        context: ./data/api
        file: ./data/api/Dockerfile

    - name: Run model API tests with API key
      run: |
        docker run --rm \
          -e API_KEY=9831243-d1ff87804d4b3508285497c61 \
          -v $(pwd)/model/api:/app \
          -w /app \
          --env PYTHONPATH=/app \
          ghcr.io/${{ secrets.GHCR_USERNAME }}/npair_model_api:cpu \
          pytest test_model_api.py
