<!DOCTYPE html>
<html lang="fr">
  <head>
    <!--Import Google Icon Font-->
    <link rel="/static/materialize/MaterialIcons-Regular.woff" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link rel="stylesheet" href="/static/materialize/materialize.css" />
    <!--Let browser know website is optimized for mobile-->
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPAIR</title>
  </head>
  <body>
    <nav id="npair-nav">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Get your 3D model!</a>
      </div>
    </nav>
    <div class="section" id="page-background">
      <div class="row" id="text-color">
        <div class="col s6 offset-s3" id="intro1">
          <h4>Select an image and our AI will turn it into a 3D object.</h4>
        </div>    
        <div class="col s4 offset-s4" id="intro2">
          <h5>No modelling required... No prompting fuss...</h5>
        </div>    
      </div>    
      <div class="row">
        <div class="col s5 offset-s1">
          <div id="image-container">
            <img class="responsive-img" src="/static/images/low_poly_boy.png" alt="Render of a 3D model.">
          </div>
        </div>        
        <div class="col s5 offset-s1">
          <div class="input-field" id="text-color">
            <h4>Please choose a category:</h4>
            <form action="/selected_category" method="post">
              {% for category in categories %}
              <p>
                <label>
                  <input type="radio" class="with-gap" name="selected_category" value="{{ category }}">
                  <span>{{ category }}</span>
                </label>
              </p>
              {% endfor %}
              <button class="btn-large waves-effect waves-light" type="submit">See images</button>
            </form>
          </div>       
        </div>      
      </div>  
        

    </div>  

    <footer class="page-footer id="page-background">      
      <div class="row">
        <div class="col s2">
          <div class="image-wrapper">
            <img class="responsive-img" src="/static/images/npair_logo.jpg" alt="Logo du NPAIR.">
          </div>
        </div>
        <div class="col s9">
          <span>
            <h4>AI for NPR: Artificial Intelligence meets your non-photorealistic needs</h4>                
          </span>
        </div>
      </div>      
    </footer>
    <style>
      html, body {
        height: 100%;
      }
      #npair-nav {
      background-color: #c8102e !important;
      }
      #page-background {
      margin-top: 5px;
      background-color: #424242 !important;
      }
      #text-color {
      color: #bdbdbd !important;
      }
      #intro1 {
      margin-top: 30px;
      margin-bottom: 8px;      
      }      
      #intro2 {
      margin-top: 10px;
      margin-bottom: 70px;      
      }      
      #image-container {
      width: 920px;
      height: 520px;
      border: 20px double #212121;  
      margin-bottom: 160px;      
      overflow:hidden;
      }
      .image-wrapper {
      /* Set desired dimensions for the wrapper */
      width: 150px;  
      max-height: 70px;
      /* Optional: Center the image within the wrapper if needed */
      display: flex;
      justify-content: center;
      align-items: center;
      }
      .page-footer {
      position: fixed;  /* Fix footer to bottom */
      bottom: 0;
      left: 0;
      width: 100%; /* Span entire width */
      /* Set background color using your ID selector */
      /*padding: 1rem; /* Add padding for content */
      }
    </style>
          
    <!--JavaScript at end of body for optimized loading-->
    <script src="/static/jquery-3.7.1.min.js"></script>
    <script src="/static/materialize/materialize.js"></script>
    <script src="/static/materialize/init.js"></script>
  </body>
</html>
